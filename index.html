<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messenger UI</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- DATA.JS -->
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body onload="chatting()">

    <div class="menu">
        <div class="back">
            <i class="fas fa-arrow-left"></i>
            <img src="images/img3.png" draggable="false" />

        </div>
        <di class="icon">
            <span class="phone">
                <i class="fas fa-phone"></i>
            </span>
            <span class="video">
                <i class="fas fa-video"></i>
            </span>
            <span class="info">
                <i class="fas fa-info-circle"></i>
            </span>

        </di>
        <div class="name">Ayesha</div>
        <div class="last">Active now</div>

    </div>
    <ol class="chat">


    </ol>

    <div id="footer-icon">
        <div class="typing-icon">
            <i class="fas fa-plus-circle"></i>
        </div>
        <div class="typing-icon">
            <i class="fas fa-camera"></i>
        </div>
        <div class="typing-icon">
            <i class="fas fa-microphone"></i>
        </div>
        <div class="typing-icon">
            <i class="fas fa-image"></i>
        </div>
        <!-- chat typer -->
        <div class="input-group mb-3">

            <input type="text" class="form-control" placeholder="Aa">
        </div>
        <div class="typing-icon">
            <i class="fas fa-thumbs-up"></i>
        </div>
    </div>
    </div>
</body>

</html>
